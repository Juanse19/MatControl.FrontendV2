        <!-- <ng2-smart-table class="example-smart-table" [settings]="settings" [source]="ReportOrdens">

        <ejs-grid [dataSource]='dataOrposition' [editSettings]='editSettings' (toolbarClick)='clickHandler($event)' [toolbar]='toolbar'
         (actionBegin)='actionBegin($event)' allowSorting='true' [allowPaging]="true"
        [pageSettings]="pageSettings" [filterSettings]="filterOptions" allowTextWrap="true"
        [allowFiltering]="true" width=100%>
            <e-columns>
                <e-column headerText='Detalle' width='85' textAlign='center' [commands]='commands'></e-column>
                <!-- <e-column field='Id' headerText='Id' [isPrimaryKey]='true' width=70></e-column> -->
                <e-column field='Orden' headerText='Orden' width=100></e-column>
                <e-column field='Destino' headerText='Destino' width=100></e-column>
                <e-column field='Source' headerText='Source' width=100></e-column>
                <e-column field='Target' headerText='Target' width=100></e-column>
                <e-column field='Index' headerText='Index' width=100></e-column>
                <e-column field='Position' headerText='Position' width=110></e-column>
                <!-- <e-column field='CutLength' headerText='CutLength' width=110></e-column>
                <e-column field='CutsCount' headerText='CutsCount' width=70></e-column>
                <e-column field='CutsCountOriginal' headerText='CutsCountOriginal' width=75></e-column> -->
                <e-column field='Stuck' headerText='Stuck' width=100></e-column>
                <e-column field='Invested' headerText='Invested' width=100></e-column>
                <e-column field='Lock' headerText='Lock' width=110></e-column>
                <e-column field='Express' headerText='Express' width=110></e-column>
                <e-column field='Estado' headerText='State' width=110></e-column>
                <e-column field='TimeStamp' headerText='Fecha' type="date" format="dd/MM/yyyy hh:mm:ss a" width=120></e-column>
            </e-columns>

            <ng-template #editSettingsTemplate let-data>

                            <div class="e-float-input e-control-wrapper" >

                                <span class="e-float-line"></span>
                                <label class="e-float-text e-label-top" for="Orden"> Orden</label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">

                            </div>
                        </div>
                    </div>
