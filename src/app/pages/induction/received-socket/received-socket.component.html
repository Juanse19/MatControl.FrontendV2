<div class="row">
    <div class="col-md-12">
        <nb-card class="inline-form-card">
            <nb-card-header>
                <h6 id="h6">Mensajes Recibidos por Socket (W2) </h6>
            </nb-card-header>
            <nb-card-body id="form">
                <form [formGroup]="airForm" class="form-inline" novalidate id="formId">

                    <div class="form-group mx-sm-4 mb-3">
                        <ejs-datepicker formControlName="StartTime" name=" StartTime " id="StartTime " data-name="StartTime" placeholder='Fecha Inicio' floatLabelType='Always' required>
                        </ejs-datepicker>
                    </div>

                    <div class="form-group mx-sm-4 mb-3">
                        <ejs-datepicker formControlName="EndTime" name=" EndTime " id="EndTime " data-name="EndTime " placeholder='Fecha Final' floatLabelType='Always' required>
                        </ejs-datepicker>
                    </div>


                    <button nbButton status="primary " class="btn btn-primary" (click)="date(airForm.controls.StartTime.value, airForm.controls.EndTime.value)">Cosultar</button>
                    
                </form>

                
                    <div class="row ">
                            
                         <ejs-grid #grid [dataSource]='dataSocket' [toolbar]='toolbar' [allowPaging]="true " [pageSettings]='pageSettings'
                         [filterSettings]='filterOptions' [allowExcelExport]='true' allowTextWrap='true' [allowFiltering]="true" [allowPdfExport]='true' >
                            <e-columns>
                                <e-column field='Id' headerText='Id' width=70></e-column>
                                <e-column field='Method' headerText='Metodo' width=78></e-column>
                                <e-column field='Content' headerText='Mensaje' width=120></e-column>
                                <e-column field='DateTimeAdded' headerText='Fecha' width=100 type="date" format="dd/MM/yyyy hh:mm:ss a"></e-column>
                                <e-column field='State' headerText='Transaccion' width=120></e-column>
                            </e-columns>
                        </ejs-grid>
                
                    </div>
                <br>

            </nb-card-body>
        </nb-card>
    </div>
</div>
