<div class="row">
    <div class="col-md-12">
        <nb-card class="inline-form-card">
            <nb-card-header>
                <h6 id="h6">Carga de trabajo por Wave's  </h6>
            </nb-card-header>
            <nb-card-body >
                <form [formGroup]="airForm" class="form-inline" novalidate id="formId">
                    <div class="form-group mx-sm-4 mb-3">
                        <!-- <ejs-datepicker  name=" StartTime " id="StartTime " data-name="StartTime" placeholder='Fecha Inicio' floatLabelType='Always' required>
                        </ejs-datepicker> -->

                        
                            <!-- <ejs-dropdownlist formControlName="StartTime" name="StartTime" value='value' [fields]='checkFields' [dataSource]='dataAllWave' placeholder="Ordenes" [allowFiltering]='true' floatLabelType='Auto' required>
                            </ejs-dropdownlist> -->
                        
                        <ejs-multiselect id='multiselect-checkbox' #checkbox [dataSource]='dataAllWave' formControlName="StartTime" name="StartTime" value='value' id="StartTime " [placeholder]='checkWaterMark' [fields]='checkFields'
                [mode]='mode' [popupHeight]='popHeight' [showDropDownIcon]='true' showSelectAll='true' [filterBarPlaceholder]='filterPlaceholder'></ejs-multiselect>

                    <button nbButton status="primary " class="btn btn-primary" (click)="date(airForm.controls.StartTime.value)">Cosultar</button>
                        
                    </div>

                    

                </form>
                
                <div class="row col-md-12"> 
                    <br />
                    <span class="badge badge-pill badge-danger">Tienda</span>
                    <br />
                    <span class="badge badge-pill badge-success">Procesadas</span>
                    <br />
                    <span class="badge badge-pill badge-warning">Inducidas</span>
                    <br />
                    <span class="badge badge-pill badge-primary">Pendientes</span>
                    <br />
                    <span class="badge badge-pill badge-secondary">Porcentaje</span>
                </div>

                

            </nb-card-body>
        </nb-card>
    </div>
</div>

<nb-card>
<nb-card-body>
<div class="row ">
    <img src="./assets/img/CEDI_Leonisa.png" class="img" alt="">
</div>
</nb-card-body>
</nb-card>
